version: "3.9"
services:
  iptv_restream_frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Set this to the server ip/domain, if your backend is deployed on a different server
        #VITE_BACKEND_URL: http://123.123.123.123:5000
        VITE_STREAM_DELAY: 18
        VITE_STREAM_PROXY_DELAY: 30
        # Optional settings for synchronization
        #VITE_SYNCHRONIZATION_TOLERANCE: 0.8
        #VITE_SYNCHRONIZATION_MAX_DEVIATION: 4
        #VITE_SYNCHRONIZATION_ADJUSTMENT: 0.06
        #VITE_SYNCHRONIZATION_MAX_ADJUSTMENT: 0.16

    networks:
      - app-network

  iptv_restream_backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - streams_data:/streams
      - channels:/channels
    environment:
      STORAGE_PATH: /streams/
      # If you have problems with the playlist, set the backend url manually here
      #BACKEND_URL: http://localhost:5000

      # Admin mode configuration
      # ADMIN_ENABLED: "true"
      # ADMIN_PASSWORD: "your_secure_password"
      # CHANNEL_SELECTION_REQUIRES_ADMIN: "true"

      # GPU acceleration configuration (NVIDIA)
      # Set USE_GPU to "true" to enable NVIDIA GPU acceleration
      # USE_GPU: "true"
      # GPU_DECODER: "h264_cuvid"  # Options: h264_cuvid, hevc_cuvid, mpeg2_cuvid, vc1_cuvid, vp8_cuvid, vp9_cuvid
      # GPU_ENCODER: "h264_nvenc"  # Options: h264_nvenc, hevc_nvenc
    
    # Uncomment the following lines to enable NVIDIA GPU support
    # Requires nvidia-docker2 or Docker with NVIDIA Container Runtime installed
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    
    networks:
      - app-network

  # Nginx Reverse Proxy
  iptv_restream_nginx:
    image: nginx:alpine
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf
      - streams_data:/streams
    ports:
      - "80:80"
    networks:
      - app-network

volumes:
  streams_data:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
  channels:

# Internal docker network
networks:
  app-network:
    driver: bridge